version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: qa-tool-backend-staging
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/prisma/dev.db:/app/prisma/dev.db
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"
    networks:
      - qa-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: qa-tool-frontend-staging
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - qa-network

networks:
  qa-network:
    driver: bridge
