version: '3.8'

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: qa-tool-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: qauser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: qa_management_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - qa-network-dev

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: qa-tool-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://qauser:devpassword@postgres:5432/qa_management_dev
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - qa-network-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: qa-tool-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - qa-network-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

networks:
  qa-network-dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
